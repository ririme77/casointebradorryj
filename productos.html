<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/script.js" async></script>
    <title>Coffe Shop</title>
</head>
<body>
    <section id="header">
        <div class="header container">
          <div class="nav-bar">
            <div class="brand">
              <a href="/index.html">
                <h1><span>Inicio</span></h1>
              </a>
            </div>
          </div>
        </div>
      </section>
      <br>
    <center><h1><span>Productos</span></h1></center>
    <section class="contenedor">
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Café descafeinado</span>
                <img src="imagenes/descafeinado.jpg" alt="" class="img-item">
                <span class="precio-item">$45.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">cafe gourmet del quindío</span>
                <img src="imagenes/gourmet.quindio.jpg" alt="" class="img-item">
                <span class="precio-item">$38.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">juan valdez</span>
                <img src="imagenes/juan_valdez.jpg" alt="" class="img-item">
                <span class="precio-item">$46.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">matiz</span>
                <img src="imagenes/matiz.jpg" alt="" class="img-item">
                <span class="precio-item">$28.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">nescafé</span>
                <img src="imagenes/nescafe.jpg" alt="" class="img-item">
                <span class="precio-item">$26.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Juan valdez premiun</span>
                <img src="imagenes/premiun.jpg" alt="" class="img-item">
                <span class="precio-item">$50.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">sello rojo</span>
                <img src="imagenes/sello_rojo.jpg" alt="" class="img-item">
                <span class="precio-item">$24.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">tostaó</span>
                <img src="imagenes/tostao.jpg" alt="" class="img-item">
                <span class="precio-item">$28.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">buen dia</span>
                <img src="imagenes/buen dia.jpg" alt="" class="img-item">
                <span class="precio-item">$18.800</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
        </div>
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $120.000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
